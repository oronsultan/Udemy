<label>Enter your grade here:</label>
<table>
  <tr>
    <td style="padding: 5px">
        <input type="number" ng-max="100" class="form-control" [(ngModel)]="grade" #txtGrade (keypress)="eventHandler($event.keyCode)">
    </td>
    <td>
        <button class="btn btn-info btn-sm" (click)="addGrade()">Submit</button>
    </td>
  </tr>
</table>
<hr>
<ul>
    <li *ngFor="let g of grades" [ngStyle]="{'color':g > '75' ? 'green' : 'red' }">{{g}}</li>
  </ul>
<p></p>
